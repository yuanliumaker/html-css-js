<!-- 文本属性 指定元素文本的水平对齐方式 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
    <style>
        h3{
            text-align: center; /* center left right  文本对齐方式 */
            text-decoration: underline;/*规定文本的修饰 添加上划线 下划线 删除线 underline overline line-through*/
            text-transform:uppercase/* 控制文本的大小写 uppercase lowercase captialize 大写，小写，每个字母开头大写 */
        }
    </style>
 <body>
    <h3>文本标题</h3>
 </body>
 </html>
