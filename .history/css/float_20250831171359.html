<!-- float属性定义元素在哪个方向上浮动,任何元素都可以浮动 方向 left right
 浮动以后元素脱离了文档流 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:50px;
            height:50px;
            float:left; /* left right none  */
            background-color:red;   
        }
        .container{
            width:400px;
            height:400px;
            background-color:lightblue;
          
        }

    </style>
 </head>
 <body>
    <div class="box"></div>
    <div class="container"></div>
 </body>
 </html>
