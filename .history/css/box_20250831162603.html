<!--   盒子模型:所有html 元素可以看作盒子,css盒模型本质上是一个盒子,封装周围的html元素,他包括
外边距(margin): 相当与latex中的vspace hspace 两个块之间设置距离
,边框(border),内边距(padding),和实际内容(content) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:400px;
            height:400px;
            margin:50px; /* 上右下左 */
            border:5px solid red; /* 边框的粗细 线条样式 颜色 */
            padding-left:20px; 
            padding-right:20px;
            padding-top:20px; 
            padding-bottom:20px; 
          /* 上右下左 */
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
