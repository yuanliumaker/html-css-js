<!-- 文本属性 指定元素文本的水平对齐方式 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
    <style>
        h3{
            text-align: center; /* center left right  文本对齐方式 */
        }
 <body>
    <h3>文本标题</h1>
 </body>
 </html>
