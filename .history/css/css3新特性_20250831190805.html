<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:30px;
            height:30px;
            background-color: orange;
            border-radius: 5px;/*圆角特性*/
            margin:0 auto;/*即上下为0,左右平均分配即中间*/
            box-shadow: 10px 10px 20px rgba(0, 0,0,0.5);/*hshadow:必选,水平阴影的位置,v-shadow:必选:垂直阴影的
            位置,blur:可选:模糊距离 color:阴影的颜色*/
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>
</html>
