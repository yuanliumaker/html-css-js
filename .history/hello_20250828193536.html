<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--标题-->>
    <h1 align="left">一级标题</h1>
    <h2 align="right">二级标题</h2>
    <h3 align="center">三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!--段落-->
    <!-- br表示换行 hr表示水平线 width属性表示水平线的宽度 size 表示线的高度 -->
    <p>我是一个段落标签</p>
    <p>如果您希望在不产生一个<br>新段落的情况下进行换行</p>
    <hr color="red" width="300px" size="5px" align="left">
    <!--img 图片 src:图片路径 widht 图片宽度 height 高度-->
    <img src="https://www.runoob.com/wp-content/uploads/2014/04/html-logo.png" alt="这是图片无法显示时的替代文字" title="鼠标悬停时显示的文字" width="200px" height="100px">

    <br>
    <!---超文本链接
    使用标签<a>来设置超文本链接 href属性表示链接的地址-->
    <a herf="https://www.baidu.com">HTML教程</a>

</body>
</html>
