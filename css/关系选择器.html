<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 li 相当与ul 的后代 */
        ul li{
            color:red
        }
        /* 子代选择器:选择所有作为E元素的直接子元素F,对更深一层的元素不起作用 语法 E>F{} */
        div>p{
            color:blue
        }
        /* 通用兄弟选择器:选择E元素之后的所有兄弟元素F,作用与多个元素,用~隔开 */
        h1~p{
            color:green;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <div>
        <p>你在干什么</p>
        <ul>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
        </ul>
    </div>

    <h1>一级标题</h1>
    <p>我是谁</p>   
    <p>我在哪</p>
    <p>我在干什么</p>
</body>
</html>
